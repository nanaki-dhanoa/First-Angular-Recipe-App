<div class="row" #authComponent>
    <div class="col-xs-12 col-md-6" style="padding: 2%, 10%;">
        <div>
            <!-- <div class="alert alert-danger" *ngIf="error">
                <p>{{ error }}</p>
            </div> -->
            <app-alert [message]="error" *ngIf = "error" (close)="onHandleError()"></app-alert>
            <div *ngIf="isLoading" style="text-align: center;">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <form (ngSubmit)="onSubmit(f)" #f="ngForm" *ngIf="!isLoading">
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" class="form-control" ngModel name="email" required email>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" ngModel name="password" required
                        minlength="6">
                </div>
                <div class="btn-toolbar">
                    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
                        {{isLoginMode ? 'Login': 'Sign Up!'}}
                    </button>
                    <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
                        {{isLoginMode ? 'Switch to Sign Up':'Switch to Login' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
